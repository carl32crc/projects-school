<div class="content-margin-top">
	<div class="row">
		<h1 class="page-header">{{$root.section}}
			<small>Projects
					<div class="input-group stylish-input-group">
						<input type="text" class="form-control"  placeholder="Find a Project..." ng-model="project">
							<span class="input-group-addon">
								<button type="submit">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
					</div>
			</small>
		</h1>
	</div>
</div>
<div ng-repeat="project in projects | filter : project">
		<div class="row">
			<div class="col-md-7">
				<a href="{{project.url}}">
					<img class="img-responsive" src="http://placehold.it/700x300" alt="">
				</a>
			</div>
		<div class="col-md-5">
			<h3>{{project.name}}</h3>
			<h4>Descripci√≥n</h4>
			<p>{{project.description}}</p>
			<a class="btn btn-primary" href="{{project.url}}">View Project <span class="glyphicon glyphicon-chevron-right"></span></a>
		</div>
	</div>
	<hr>
</div>
